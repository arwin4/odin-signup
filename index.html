<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?&family=Archivo&display=swap"
      rel="stylesheet"
    />

    <title>Sign up</title>
  </head>

  <body>
    <div class="hero-container" alt="Image of snowy mountains">
      <div class="logo-body">
        <img class="logo" src="./assets/odin-lined.png" alt="Odin logo" />
        <h1>LOGO</h1>
      </div>

      <a
        class="credit"
        target="_blank"
        href="https://unsplash.com/photos/pkCbhmBdNGA"
      >
        Photo credit Oskar Kadaksoo
      </a>
    </div>
    <div class="content">
      <header>
        <h3>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </h3>
        <h2>Sign up <em>now</em> to get started.</h2>
        <h3>You <em>know</em> you want to.</h3>
      </header>
      <form id="signup" action="" method="post">
        <h3>Let's get started.</h3>
        <fieldset>
          <div>
            <label for="first_name">Given name</label>
            <div class="input-field">
              <input
                type="text"
                name="first_name"
                id="first_name"
                autocomplete="given-name"
                minlength="2"
                maxlength="30"
                spellcheck="false"
                placeholder=" "
                required
              />
              <span></span>
            </div>
          </div>
          <div>
            <label for="family_name">Family name</label>
            <div class="input-field">
              <input
                type="text"
                name="family_name"
                id="family_name"
                autocomplete="family-name"
                minlength="2"
                maxlength="40"
                spellcheck="false"
                placeholder=" "
                required
              />
              <span></span>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div>
            <label for="email">Email</label>
            <div class="input-field">
              <input
                type="email"
                name="email"
                id="email"
                autocomplete="email"
                spellcheck="false"
                placeholder=" "
                required
              />
              <span></span>
            </div>
          </div>

          <div>
            <label for="phone">Phone number</label>
            <div class="input-field">
              <input
                type="tel"
                name="phone"
                id="phone"
                minlength="8"
                maxlength="20"
                autocomplete="tel"
                spellcheck="false"
                placeholder=" "
                required
              />
              <span></span>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div>
            <label for="password">Password</label>
            <div class="input-field">
              <input
                type="password"
                name="password"
                id="password"
                minlength="8"
                maxlength="64"
                title="Password must be between 8 and 64 characters long"
                autocomplete="new-password"
                placeholder=" "
                required
              />
              <span></span>
            </div>
          </div>
          <div>
            <label for="password">Confirm password</label>
            <div class="input-field">
              <input
                type="password"
                name="password"
                id="password"
                minlength="8"
                maxlength="64"
                title="Password must be between 8 and 64 characters long"
                autocomplete="new-password"
                placeholder=" "
                required
              />
              <span> </span>
            </div>
          </div>
        </fieldset>
      </form>
      <button form="signup" type="submit">Create account</button>
      <p class="login">Already have an account? <a href="">Log in</a></p>
    </div>
  </body>
</html>
